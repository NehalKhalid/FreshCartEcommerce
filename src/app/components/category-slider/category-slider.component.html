
<div class="my-4">
<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let category of categoryList">
        <ng-template carouselSlide [id]="category._id">
            <img height="180" [src]="category.image" [alt]="category.name">
            <h4 class="h6 py-2 fw-bolder">{{category.name}}</h4>
        </ng-template>
    </ng-container>

</owl-carousel-o>
</div>
