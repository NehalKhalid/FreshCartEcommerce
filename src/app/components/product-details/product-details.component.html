<div *ngIf="isLoading" class="d-flex justify-content-center align-items-center loading bg-white position-fixed start-0 end-0 top-0 bottom-0">
    <span class="loader"></span>
</div>

<div class="row my-5 d-flex align-items-center">
    <div class="col-md-4">
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let image of productItem?.images">
                <ng-template carouselSlide [id]="productItem?._id">
                    <img [src]="image" [alt]="productItem?.title">
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>
    <div class="col-md-8">
        <h2 class="fw-bolder">{{productItem?.title}}</h2>
        <p class="text-muted">{{productItem?.description}}</p>
        <span class="d-block fw-bolder mb-2">{{productItem?.category?.name}}</span>
        <div class=" d-flex justify-content-between">
            <span class="fw-bold font-sm">{{productItem?.price}} EGP</span>
            <span>
                <i class="fa fa-star rating-color"></i>
                {{productItem?.ratingsAverage}}
            </span>
        </div>
        <button (click)="addProductToCart(productItem?._id)" class="my-1 bg-main btn text-white w-100"><i class="fa fa-plus"></i> Add To Cart</button>
    </div>
</div>
